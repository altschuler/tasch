<form [ngFormModel]="machinesForm" #f="ngForm" (submit)="addMachine(f.value)">

    <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" ngControl="name" />
    </div>

    <div class="form-group">
        <label>Pressure</label>
        <input class="form-control" type="text" ngControl="pressure" />
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" ngControl="isOperative" />
            Operative
        </label>
    </div>

    <button class="btn btn-default">Add</button>

</form>
