<form (submit)="saveMachine(machine)" *ngIf="machine">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" [(ngModel)]="machine.name" />
    </div>

    <div class="form-group">
        <label>Pressure</label>
        <input class="form-control" type="number" [(ngModel)]="machine.pressure" />
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" [(ngModel)]="machine.isOperative" /> Operative
        </label>
    </div>

    <button class="btn btn-success">Save</button>
    <button class="btn btn-warning" [routerLink]="['/MachinesList']">Cancel</button>
</form>
